{% extends "schedule/layout.html" %}
{% load static %}

{% block body %}
    <div class="row">
        <h1>Build a Schedule</h1>
        <button class="clearLocalStorage">reset</button>
        <form class="mb-2">
            <div class="row">
                <fieldset class="scheduleBuilder">
                    <label for="scheduleStart">Start Date</label>
                    <input id="scheduleStart" class="scheduleStart form-control mb-2" required name="scheduleStart" type="date" />
                    <label for="scheduleEnd">End Date</label>
                    <input id="scheduleEnd" class="scheduleEnd form-control mb-2" required name="scheduleEnd" type="date" />
                </fieldset>
    
                <fieldset class="memberManager">
                    <div class="row mb-2">
                        <div class="">
                            <label for="memberList">Members</label>
                            <select id="memberList" class="memberList form-select mb-2" multiple>
                                {% for member in members %}
                                {% endfor %}
                            </select>
                        </div>
                        <div class="memberControls d-flex flex-column gap-2">
                            <button class="memberRemoveButton btn btn-primary" name="memberRemoveButton">Remove</button>
                            <button class="memberEditButton btn btn-primary" name="memberEditButton">Edit</button>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div>
                            <label for="memberAddInput" class="visually-hidden">Add Member</label>
                            <input id="memberAddInput" class="memberAddInput form-control mb-2" placeholder="Add Member" />
                        </div>
                        <div class="d-flex flex-column">
                            <button class="memberAddButton btn btn-primary" name="memberAddButton">Add Member</button>
                        </div>
                        <div class="message"></div>
                    </div>
                </fieldset>
                <fieldset class="shiftBuilder" disabled>
                    <h3>Shift Builder</h3>
                    <div class="dateTimeInputs">
                        <label for="shiftStart">Start Day</label>
                        <input id="shiftStart" class="shiftStart form-control mb-2" name="shiftStart" type="datetime-local" />
                        <label for="shiftEnd">End Day</label>
                        <input id="shiftEnd" class="shiftEnd form-control mb-2" name="shiftEnd" type="datetime-local" />
                    </div>
                    <div class="d-flex flex-column">
                        <button class="shiftAddButton btn btn-primary" name="shiftAddButton">Add Shift</button>
                    </div>
                </fieldset>
                <fieldset class="shiftInfo">
                    <h6>Shift Length</h6>
                    <div class="shiftLength">None</div>
                    <h6>Selected Member</h6>
                    <ul class="selectedMembers"><span>No members selected</span></ul>
                    <h6>Selected Dates</h6>
                    <ul class="selectedDates"><span>No dates selected</span></ul>
                </fieldset>
            </div>
        </form>
        <div class="scheduleContainer">
        </div>
    </div>

    <script src="{% static 'scripts/schedule.js' %}" type="module"></script>
{% endblock %}
